# Scoring Weights (Logic ke liye)
face_present: 40
face_conf: 0.7
face_conf_bonus: 10
nose: 15
eyes: 20
shoulders: 15

# --- CRITICAL SETTINGS FOR FILTERING ---

# 1. Minimum Score ek bande ko pass hone ke liye
# Pehle 60 tha. Ise 40 karo.
# Kyun? Kyunki side-profile aur indistinct faces ka score 45-50 hota hai.
min_frame_score: 50

# 2. Minimum % of people required to save the frame
# Pehle 0.6 (60%) tha. Ise 0.25 (25%) karo.
# Kyun? Agar 4 mein se 1 banda bhi sahi dikh raha hai, toh frame rakh lo.
min_ratio: 0.45